<h1>I am the index.html from the client views</h1>
<a href="#/create">create page</a>

<div class="container-fluid">
	<div class="col-xs-6 col-sm-4" ng-repeat="recipe in allRecipes" ng-click="showRecipe(recipe._id)">
		{{recipe.title}}
		<div class="indexPics" ng-repeat="image in recipe.images">
			<img height="50" src='{{image}}'>
		</div>
	</div>
</div>

<div class="col-sm-5">
	<pre class="code">{{allRecipes | json}}</pre>	
</div>
