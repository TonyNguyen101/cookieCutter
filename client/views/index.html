<div class="row">
  <div class="col s12 m6" ng-repeat="recipe in allRecipes">
    <div class="card small" ng-click="showRecipe(recipe._id)">
      <div class="card-image">
        <img src="{{recipe.images[0]}}">
        <span class="card-title">{{recipe.title}}</span>
      </div>
      <div class="card-content">
        <p>{{recipe.details}}</p>
      </div>
      <div class="card-action">
        <a href="#">This is a link</a>
      </div>
    </div>
  </div>
</div>
